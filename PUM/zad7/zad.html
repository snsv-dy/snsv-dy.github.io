<!-- 
1. Proszę opracować widok z boku (analogicznie do Jump Car z Androida)
2. Samochód jedzie po białoczerwonym pasie drogi 
3. Skaczemy korzystając ze spacji.
4. Pojawiają się przeszkody, przez które przeskakujemy. 
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<canvas width="800" height="600" style="border: 1px solid green;"></canvas>
		<script>
			var canvas = document.querySelector('canvas');
			var c = canvas.getContext('2d');

			var cw = canvas.width;
			var ch = canvas.height;
			var r = 50;
			var color = 0;
			var keys = [];

			const side_width = 35;
			const side_height = 25;
			const n_side_stripes = cw / side_width;
			var side_stripe_x = 0;

			const road_w = cw * 0.5;
			const road_x = (cw - road_w) / 2;
			const road_y = ch * 0.8;


			const car_w = 110;
			const car_h = 60;
			var carx = car_w * 0.7;
			var cary = road_y;
			const car_speed = 800;

			var carvy = 0;
			var car_jump = false;
			const gravity = 2000;

			var speed = 100;

			var starttime = null;

			function frame(timestamp) {
				
				if (!starttime) {
					 starttime = timestamp;
				}

				var frameInc = (timestamp - starttime) / 1000;
				starttime = timestamp;

				handleKeys(frameInc);

				if (carvy != 0)  {
					if (carvy < 0 && !keys[32]) {
						carvy = 0;
					}

					cary += carvy * frameInc;
					carvy += gravity * frameInc;
					if (cary >= road_y) {
						cary = road_y;
						carvy = 0;
						car_jump = false;
					}
				}

				// Drawing

				c.clearRect(0, 0, cw, ch);
				
				// sky
				c.beginPath();
				c.rect(0, 0, cw, ch);
				c.fillStyle = 'lightblue';
				c.fill();

				//ground
				c.beginPath();
				c.rect(0, road_y, cw, ch - road_y);
				c.fillStyle = 'green';
				c.fill();

				// side lines 
				let side_x = road_x - side_width;
				for (var i = -5; i < n_side_stripes + 2; i++) {
					c.beginPath();
					c.rect(side_stripe_x + side_width * i, road_y, side_width, side_height);
					// c.rect(side_x + road_w + side_width, side_stripe_x + side_height * i, side_width, side_height);
					c.fillStyle = i % 2 == 0 ? 'white' : 'red';
					c.fill();
				}

				side_stripe_x -= speed * frameInc;
				if (side_stripe_x < side_width * 2) {
					side_stripe_x %= side_width * 2;
				}

				// car
				c.beginPath();
				c.rect(carx, cary - car_h, car_w, car_h);
				c.fillStyle = 'red';
				c.fill();

				requestAnimationFrame(frame);
				// setTimeout(requestAnimationFrame, 100, frame);
			}

			requestAnimationFrame(frame);

			function handleKeys(dt) {
				//d - 68
				//> - 39

				//a - 65
				//< - 37
				// const speed = car_speed;

				if (!car_jump && keys[32]) {
					carvy -= car_speed;
					car_jump = true;
					console.log('jump');
				}
				
			}



			document.body.addEventListener('keyup', keyUp);
			document.body.addEventListener('keydown', keyDown);

			function keyUp(e) {
				keys[e.keyCode] = false;
			}

			function keyDown(e) {
				keys[e.keyCode] = true;
			}
		</script>
	</body>
</html>
